<main class="dashboard-container">
  <section class="profile-box">
    <h1><i class="fas fa-user-circle"></i> Your Profile</h1>
    <div class="profile-content">

      <h2>Personal Information</h2>

      <!-- Profile View -->
      <div id="profile-view" *ngIf="!editing">
        <p><strong>Full Name:</strong> {{ fullName }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Phone:</strong> {{ phone }}</p>
        <button id="edit-profile-btn" class="edit-btn" (click)="editProfile()"><i class="fas fa-edit"></i> Edit Profile</button>
      </div>

      <!-- Profile Form -->
      <form id="profile-form" *ngIf="editing" (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label for="fullNameInput"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="fullNameInput" name="fullName" placeholder="Enter your full name" [(ngModel)]="fullName" required>
        </div>
        <div class="form-group">
          <label for="emailInput"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="emailInput" name="email" placeholder="Enter your email (optional)" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="phoneInput"><i class="fas fa-phone"></i> Phone</label>
          <input type="tel" id="phoneInput" name="phone" placeholder="Enter your phone number" [(ngModel)]="phone" required readonly>
        </div>
        <div class="form-actions">
          <button type="submit"><i class="fas fa-save"></i> Save</button>
          <button type="button" id="cancel-edit-btn" (click)="cancelEdit()"><i class="fas fa-times"></i> Cancel</button>
        </div>
      </form>

    </div>
  </section>
</main>
